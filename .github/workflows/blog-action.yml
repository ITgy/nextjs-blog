name: buid and deploy blog
run-name: ${{ github.actor }} is buid and deploy blog 🚀
on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 获取源码
        uses: actions/checkout@v3
      - name: Node环境版本
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: 安装依赖
        run: npm install
      - name: 打包
        run: |
          npm run build
      - name: 部署
        run: |
          git clone https://github.com/ITgy/nextjs-blog.git deploy
          cd deploy
          git config user.email "muugyj@outlook.com"
          git config user.name "ITgy"
          git checkout gh-pages
          git rm -rf.
          cp -r ../out/* .
          git add .
          git commit -m "Deploy to gh-pages"
          git push origin gh-pages




